<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        {% seo %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="/assets/pages/data.js"></script>
        <script src="/src/docs.js"></script>
        <link rel="stylesheet" type="text/css" href="/src/style.css" />
    </head>

    <body>

        <header id="header">
            <img src="/img/StereoKitWideLight.svg" alt="StereoKit" height="100%"/>
        </header>

        <div id="search-bar">
            <input type="text" id="search" oninput="updateSearch(this.value)" placeholder="Search.."> 
        </div>

        <div id="breadcrumbs">
            <a href="">Root</a> / <a href="">StereoKit</a>
        </div>

        <nav id="nav">
            <div id="links" class="tree-view"></div>
        </nav>

        <main>
            <h1>{{ page.title }}</h1>
            <p>{{ content }}</p>
        </main>

    </body>
</html>
